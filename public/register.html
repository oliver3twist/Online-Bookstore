<body>


<!--<form action="/login" method="post">-->
<form method="post">
  <div class="container mycontainer2">


    <h1 class="mt-3">Register</h1>
    <hr>

	<label for="email"><b>First Name</b></label>
	<input type="email" class="register_input_text" id="firstname" placeholder="First Name" name="firstname" required>
    
	<label for="email"><b>Last Name</b></label>
	<input type="email" class="register_input_text" id="lastname" placeholder="Last Name" name="lastname" required>

    <label class="ml-1" for="email"><b>E-mail</b></label>
    
<input type="email" class="register_input_text" id="register_email" placeholder="Enter E-mail" name="user" required>

   
 <label class="mt-3 ml-1" for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" class="register_input_text" id="register_password" required>
       
    <input type="password" placeholder="Re-Enter Password" name="pass2" class="register_input_text" id="register_confirm_password" required>
    
<div class="mt-3 drop">
    <label for="address">
        <b>Shipping Address
            <span class="optional"> (Optional)</span>
        </b>
    </label>
    
    <a href="#shippingDrop" data-toggle="collapse">
    <img class="dropArrow" src="images/dropDown.png">
    </a>
    
    <div id="shippingDrop" class="collapse">
	  <input id="shippingnumber" class="optionalField1" type="address" placeholder="Number" name="user">
      <input id="shippingstreet" class="optionalField1" type="address" placeholder="Street" name="user">
      <input id="shippingcity" class="optionalField1" type="address" placeholder="City" name="user">
      <input id="shippingstate" class="optionalField1" type="address" placeholder="State" name="user">
      <input id="shippingzip" class="optionalField1" type="address" placeholder="Zip Code" name="user">
    </div>
    
    
</div>
      
      
      
      
<div class="mt-3 drop">
        <label for="address">
          <b>Billing Address
          <span class="optional"> (Optional)</span>
          </b>
        </label> 
        <div class="sameAddressCombo">
        <div class="sameAddress form-check">
            <label class="form-check-label">
            <input id="sameshipbill" type="checkbox" class="form-check-input sameBox" value="">Same as Shipping Address
            </label>
        </div>
        <a href="#billingDrop" data-toggle="collapse">
        <img class="dropArrow" src="images/dropDown.png">
        </a>
        </div>
        
    <div id="billingDrop" class="collapse">
		<input id="billingnumber" class="optionalField2" type="address" placeholder="Number" name="user">
        <input id="billingstreet" class="optionalField2" type="address" placeholder="Street" name="user">
        <input id="billingcity" class="optionalField2" type="address" placeholder="City" name="user">
        <input id="billingstate" class="optionalField2" type="address" placeholder="State" name="user">
        <input id="billingzip" class="optionalField2" type="address" placeholder="Zip Code" name="user">
    </div>
        
        
        
</div>
      
<div class="mt-3 drop">
      <label for="creditCard"><b>Credit Card Info
          <span class="optional"> (Optional)</span>
          </b>
      </label>
        
        <a href="#creditDrop" data-toggle="collapse">
        <img class="dropArrow" src="images/dropDown.png">
        </a>
        
    <div id="creditDrop" class="collapse"> 
      <input id="ccname" class="optionalField3" type="name" placeholder="Credit Card Holder Name" name="user">
      <input id="ccnumber" class="optionalField3" type="name" placeholder="Credit Card Number" name="user">
      <input id="ccccv" class="optionalField3" type="name" placeholder="Credit Card CVV" name="user">
      <input id="ccexp" class="optionalField3" class="mb-1" type="name" placeholder="Credit Card Exipration Date (mm/yyyy)" name="user">
    </div> 
</div>
      
    <div class="my-2 mx-2 form-check-inline">
        <label class="form-check-label">
        <input id="subpromo" type="checkbox" class="form-check-input" value="">Yes, I would like to recieve promotional emails.
        </label>
    </div>  
      
 <hr/>  
      
<button type="button" class="register_input_button" onclick="registerUserInFirebase()" value="Register">Register</button>

 </div>
</form>
